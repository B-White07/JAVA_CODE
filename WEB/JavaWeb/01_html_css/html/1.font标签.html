<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.font标签.html</title>
</head>
<body>
    <!-- 字体标签
    需求1：在网页上显示 我是字体标签，并修改字体为 宋体，颜色为红色。

    font是字体标签，它可以用来修改文本的字体，颜色，大小（尺寸）
        color属性修改颜色
        face属性修改字体
        size属性修改文本大小
    -->
    <font face="宋体" color="red" size="5">我是字体标签</font>
</body>
</html>
