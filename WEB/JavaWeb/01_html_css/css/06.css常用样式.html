<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css常用样式</title>
    <style type="text/css">
        div{
            color: darkorange;
            border: 1px red solid;
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            font-size: 30px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        a{
            text-decoration: none;
        }
        table{
            border: 1px rosybrown solid;
            border-collapse: collapse;
        }
        td{
            border: 1px rosybrown solid;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <div>我是div标签</div>
    <a href="https://www.baidu.com">百度</a>
    <table>
        <tr>
            <td>1.1</td>
            <td>1.2</td>
        </tr>
    </table>
    <ul>
        <li>1212</li>
        <li>1212</li>
        <li>1212</li>
        <li>1212</li>
        <li>1212</li>
    </ul>
</body>
</html>
