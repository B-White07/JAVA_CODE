<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合选择器</title>
</head>
    <style type="text/css">
        .class01,#id01{
            color: blue;
            font-size: 20px;
            border: 1px solid yellow;
        }
    </style>
<body>
    <!-- 组合选择器的格式;
            选择器1，选择器2，选择器n{
                属性：值；
            }
         组合选择器可以让多个选择器共同用一个css样式代码
       -->
    <!--
        需求1：修改 class="class01" 的div标签和 id="id01" 所有的span标签
        字体颜色为蓝色，字体大小为20像素，边框为1像素黄色实线
     -->
    <div class="class01">div标签class01</div> <br/>
    <span id="id01">span标签</span> <br/>
    <div>div标签</div> <br/>
    <div>div标签id01</div> <br/>
</body>
</html>
