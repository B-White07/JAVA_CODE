<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    节点就是标签对象
    方法：1.通过具体的元素节点调用getElementByTagName()方法，获取当前节点的指定标签名孩子节点
          2.appendChild(oChildNode)方法，可以添加一个子结点，oChildNode是要添加的孩子节点
    属性：  childNodes                  获取当前节点的所有子节点
            firstChild                  获取当前节点的第一个子节点
            lastChild                   获取当前节点的最后一个子节点
            parentNode                  获取当前节点的父节点
            nextSibling                 获取当前节点的下一个节点
            previousSibling             获取当前节点的上一个节点
            className                   获取或设置标签的class属性值
            innerHTML                   表示获取/设置起始标签和结束标签中的内容
            innerText                   表示获取/设置起始标签和结束标签中的文本

    -->
</body>
</html>
