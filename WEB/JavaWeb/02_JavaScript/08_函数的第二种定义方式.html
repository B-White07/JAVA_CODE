<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var fun = function () {
            alert("无参函数");
        }
        fun();

        var fun2 = function (a,b) {
            alert("有参函数a=" + a + ",b=" + b);
        }
        fun2(100,50);

        var fun3 = function (num1,num2) {
            var result = num1 + num2;
            return result;
        }
        alert(fun3(100,50));
    </script>
</head>
<body>
    <!--
            2.  var 函数名 = function(形参列表){函数体}
    -->
</body>
</html>
