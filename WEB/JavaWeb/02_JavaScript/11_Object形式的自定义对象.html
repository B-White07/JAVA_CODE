<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var obj = new Object();
        obj.name = "周杰伦";
        obj.age = 40;
        obj.fun = function(){
            alert("姓名：" + this.name + "     年龄：" + this.age);
        }
/*        alert(obj.name);
        alert(obj.age);*/
        obj.fun();
        //alert(typeof (obj));
    </script>
</head>
<body>
    <!--    Object形式的自定义对象
    对象的定义：
        var 变量名 = new Object();     //定义对象（空对象）
        变量名.属性名 = 值;            //定义一个属性
        变量名.函数名 = function(){}      //定义一个函数

    对象的访问：
        变量名.属性名 / 函数名();
    -->
</body>
</html>
