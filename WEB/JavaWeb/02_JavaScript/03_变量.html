<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var i;
        //alert(i);   //undefined
        i = 12;
        //  typeof()是JavaScript语言提供的一个函数
        //  它可以取变量的数据类型返回
        //alert(typeof(i)); //number

        i = "abc";
        alert(typeof(i));   //string

        var a = 12;
        var b = "abc";
        alert(a*b); //NaN是非数字，非数值。
    </script>
</head>
<body>
    <!--
        JavaScript 的变量类型：
            数值类型             number
            字符串类型           string
            对象类型             object
            布尔类型             boolean
            函数类型             function

        JavaScript里特殊的值：
            undefined           未定义，所有js变量未赋予初始值的时候，默认值都是undefined
            null                空值
            NAN                 全程：Not a Number  非数字，非数值

        js中定义变量格式：
            var 变量名；
            var 变量名 = 值；
    -->
</body>
</html>
